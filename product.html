<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepZone | Detalhes do produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="product">
    <header class="header">
      <div class="container header__content">
        <a href="index.html" class="logo">Step<span>Zone</span></a>
        <nav class="nav" data-nav>
          <a href="index.html#hero">Início</a>
          <a href="products.html">Produtos</a>
          <a href="#contato">Contato</a>
        </nav>
        <div class="header__actions">
          <a href="cart.html" class="cart-link" aria-label="Abrir carrinho" data-cart-link>
            <span class="cart-link__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false">
                <path d="M6 6h15l-1.5 9h-12z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></path>
                <path d="M6 6l-2-3H2" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                <circle cx="9" cy="19" r="1.5" fill="currentColor"></circle>
                <circle cx="18" cy="19" r="1.5" fill="currentColor"></circle>
              </svg>
            </span>
            <span class="badge badge--cart is-hidden" data-cart-badge role="status" aria-live="polite">0</span>
          </a>
          <button class="nav__toggle" type="button" aria-label="Abrir menu" aria-expanded="false" data-nav-toggle>
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </header>

    <main class="section section--product">
      <div class="container product">
        <div class="product__gallery">
          <div class="product__image" data-main-image></div>
          <div class="product__thumbs" data-thumbnails></div>
        </div>
        <div class="product__details" data-product-details>
          <!-- Conteúdo carregado via JS -->
        </div>
      </div>
    </main>

    <section class="section section--related">
      <div class="container">
        <h2 class="section__title section__title--left">Você também pode gostar</h2>
        <div class="related__grid" data-related-products></div>
      </div>
    </section>

    <footer id="contato" class="footer">
      <div class="container footer__grid">
        <div>
          <a href="index.html" class="logo logo--footer">Step<span>Zone</span></a>
          <p class="footer__text">StepZone — Performance, design e autenticidade sempre com você.</p>
        </div>
        <div>
          <p class="footer__title">Contato</p>
          <p class="footer__text">support@stepzone.com</p>
          <p class="footer__text">(11) 99999-0000</p>
        </div>
      </div>
      <div class="copy">© <span id="year"></span> StepZone. Todos os direitos reservados.</div>
    </footer>

    <script src="catalog.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
    <script src="product-page.js"></script>
  </body>
</html>
